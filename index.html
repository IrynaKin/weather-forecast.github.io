<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        <h2 class="city"></h3>
        <div class="icon"></div>
        <p class="temp"></p>
        <p class="pressure"></p>
        <p class="description"></p>
        <p class="humidity"></p>
        <div class="wind">
            <p>Wind:</p>
            <p class="speed"></p>
            <p class="deg"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
